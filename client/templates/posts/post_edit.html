<template name="postEdit">
  <div class="post__form--container">
    <form class="post__form">
      <div class="post__form--group">
        <label class="form__label" for="url">URL</label>
        <input name="url" id="url" type="text" value="{{url}}" placeholder="URL" class="form__input"/>
      </div>
      <div class="post__form--group">
        <label class="form__label" for="title">Title</label>
        <input name="title" id="title" type="text" value="{{title}}" placeholder="What's your project called" class="form__input"/>
      </div>
      <div class="post__form--group">
        <label class="form__label" for="description">Description</label>
        <input name="description" id="description" type="text" value="{{description}}" placeholder="Describe your project" class="form__input"/>
      </div>
      <input type="submit" value="Submit" class="form__submit"/>
      <a class="delete__post" href="#">Delete post</a>
    </form>
  </div>
</template>
