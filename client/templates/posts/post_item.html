<template name="postItem">
  <div class="comment">
    <div class="comment-image">
      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_4.png" alt="Logo image">
    </div>
    <div class="comment-content">
      <h1><a href="{{url}}">{{title}}</a><span class="domain__span">{{domain}}</span></h1>
      <p class="comment-detail">
        Submitted by: {{author}}
      </p>
    </div>
      {{#if ownPost}}
        <div class="comment-link__container">
          <a class="comment-link" href="{{pathFor "postEdit"}}">Edit Post</a>
        </div>
      {{/if}}
      <div class="comment-link__container">
        <a class="comment-link" href="{{pathFor "postPage"}}">Discuss</a>
      </div>
  </div>
</template>
