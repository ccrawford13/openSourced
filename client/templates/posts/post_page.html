<template name="postPage">
  <div class="posts__container">
    <div class="item__container">
      {{> postItem}}
    </div>
    <div class="comment__list--container">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p class="comment_login--notice">
          Please log in to leave a comment
        </p>
      {{/if}}
    </div>
  </div>
</template>
