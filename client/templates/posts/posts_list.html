<template name="postsList">
  <div class="post__list--container">
    {{#if currentUser}}
      <div class="button__container">
        <a href="{{pathFor "postSubmit"}}" class="button__create--post">New Post</a>
      </div>
    {{/if}}
    <div class="post__wrapper">
      {{#each posts}}
        {{> postItem}}
      {{/each}}
    </div>
    {{#if nextPath}}
      <div class="load-more__container">
        <a class="load-more__button" href="{{nextPath}}">Load More</a>
      </div>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
