<template name="postsList">
  <div class="post__list--container">
    {{#if currentUser}}
      <div class="button__container">
        <a href="{{pathFor "postSubmit"}}" class="button__create--post">New Post</a>
      </div>
    {{/if}}
    {{#each posts}}
      {{> postItem}}
    {{/each}}
  </div>
</template>
